<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stykliste Evaluering</title>
    <link href="../public/css/statuspage.css" th:href="@{/css/statuspage.css}" rel="stylesheet"/>
</head>
<body>
<div th:if="${meassage}">
    <p th:text="${message}"></p>
</div>
<div class="headerbar">
    <img class="logo" th:src="@{/images/Fog_logo.png}">
    <h1>Stykliste</h1>
</div>
<br>
<br>
<br>
<table class="table">
    <thead class="table">

    <tr class="table">
        <th>Produkt Variant Id</th>
        <th>MÃ¦ngde</th>
        <th>Beskrivelse</th>
    </tr>

    </thead>
    <tbody class="table">
    <!-- Loop through orders for each order -->

        <tr class="table" th:each="part : ${parts}">
            <td th:text="${part.productVariant.productVariantId}"></td>
            <td th:text="${part.quantity}"></td>
            <td th:text="${part.description}"></td>
        </tr>

    </tbody>
</table>
<label>Den totale pris for alle matrialer</label>
<form action="/partslistevaluation" method="post">
<p th:text="${order.totalPrice}"></p>

    <p>Her er en tegning af carporten</p>
    <div th:utext="${order.svg}"></div>

    <label>Indtast ny pris</label>
    <input type="hidden" name="orderId" th:value="${order.orderId}">

    <input type="text" name="price" required><br><br>
    <input type="submit" value="Opdater Pris">
</form>
</body>
</html>

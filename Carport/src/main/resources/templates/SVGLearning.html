<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Flag Demo</title>
</head>
<body>

<h1>Dansk Flag</h1>

<svg width="127" height="105" viewBox="0 0 255 210">
  <rect x="0" y="0" height="90" width="90"
        style="stroke:#000000; fill: #ff0000"/>
  <rect x="120" y="0" height="90" width="135"
        style="stroke:#000000; fill: #ff0000"/>
  <rect x="0" y="120" height="90" width="90"
        style="stroke:#000000; fill: #ff0000"/>
  <rect x="120" y="120" height="90" width="135"
        style="stroke:#000000; fill: #ff0000"/>
</svg>

<h1>Svensk Flag</h1>

<svg width="127" height="105" viewBox="0 0 255 210">
  <rect x="0" y="0" height="90" width="90"
        style="stroke:#000000; fill: dodgerblue"/>
  <rect x="120" y="0" height="90" width="135"
        style="stroke:#000000; fill: dodgerblue"/>
  <rect x="0" y="120" height="90" width="90"
        style="stroke:#000000; fill: dodgerblue"/>
  <rect x="120" y="120" height="90" width="135"
        style="stroke:#000000; fill: dodgerblue"/>
  <rect x="90" y="0" height="210" width="30"
        style="fill: yellow"/>
  <rect x="0" y="90" height="30" width="255"
        style="fill: yellow"/>
</svg>

<h1>Fire cirkler</h1>

<svg width="127" height="105" viewBox="0 0 255 255">
  <circle cx="64" cy="64" r="64" />
  <circle r="64" cx="192" cy="64"/>
  <circle r="64" cx="64" cy="192"/>
  <circle r="64" cx="192" cy="192"/>
</svg>

<h1>Carport</h1>

<svg width="1000" height="500" viewBox="0 0 500 250">
  <rect x="0" y="20" width="500" height="2"
        style="stroke: black; fill:white"/>
  <rect x="0" y="228" width="500" height="2"
        style="stroke: black; fill:white"/>
  <rect x="0" y="0" width="2" height="500"
        style="stroke:black; fill:white"/>
  <rect x="498" y="0" width="2" height="500"
        style="stroke:black; fill:white"/>

  <rect x="125" y="19" width="4" height="4"
        style="stroke:black; fill: white"/>
  <rect x="250" y="19" width="4" height="4"
        style="stroke:black; fill: white"/>
  <rect x="375" y="19" width="4" height="4"
        style="stroke:black; fill: white"/>

  <rect x="125" y="227" width="4" height="4"
        style="stroke:black; fill: white"/>
  <rect x="250" y="227" width="4" height="4"
        style="stroke:black; fill: white"/>
  <rect x="375" y="227" width="4" height="4"
        style="stroke:black; fill: white"/>

  <line x1="60" y1="20" x2="300" y2="228"
        style="stroke: black" stroke-dasharray="5,5"/>
  <line x1="60" y1="228" x2="300" y2="20"
        style="stroke: black" stroke-dasharray="5,5"/>
</svg>


<h1>Carport med pile</h1>

<svg width="1000" height="500" viewBox="0 0 500 250">
  <rect x="0" y="20" width="500" height="2"
        style="stroke: black; fill:white"/>
  <rect x="0" y="228" width="500" height="2"
        style="stroke: black; fill:white"/>
  <rect x="0" y="0" width="2" height="500"
        style="stroke:black; fill:white"/>
  <rect x="498" y="0" width="2" height="500"
        style="stroke:black; fill:white"/>

  <rect x="125" y="19" width="4" height="4"
        style="stroke:black; fill: white"/>
  <rect x="250" y="19" width="4" height="4"
        style="stroke:black; fill: white"/>
  <rect x="375" y="19" width="4" height="4"
        style="stroke:black; fill: white"/>

  <rect x="125" y="227" width="4" height="4"
        style="stroke:black; fill: white"/>
  <rect x="250" y="227" width="4" height="4"
        style="stroke:black; fill: white"/>
  <rect x="375" y="227" width="4" height="4"
        style="stroke:black; fill: white"/>

  <line x1="60" y1="20" x2="300" y2="228"
        style="stroke: black" stroke-dasharray="5,5"/>
  <line x1="60" y1="228" x2="300" y2="20"
        style="stroke: black" stroke-dasharray="5,5"/>

  <SVG width="25%" viewBox="0 0 150 40">
    <defs>
      <marker
              id="beginArrow"
              markerWidth="12"
              markerHeight="12"
              refX="0"
              refY="6"
              orient="auto">
        <path d="M0,6 L12,0 L12,12 L0,6" style="fill: #000000;" />
      </marker>
      <marker
              id="endArrow"
              markerWidth="12"
              markerHeight="12"
              refX="12"
              refY="6"
              orient="auto">
        <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;" />
      </marker>
    </defs>
    <line x1="130"  y1="10" x2="12"   y2="35"
          style="stroke: #006600;
 marker-start: url(#beginArrow);
 marker-end: url(#endArrow);" />
  </SVG>

</svg>

<h1>Pil øvelse</h1>

<svg width="25%" viewBox="0 0 855 690">
  <defs>
    <marker id="verticalArrow"
            markerWidth="12"
            markerHeight="12"
            refX="6"
            refY="6"
            orient="auto">
      <path d="M6,0 L12,12 L0,12 Z" style="fill: black;" transform="rotate(90 6 6)" />
    </marker>

  </defs>
  <defs>
    <marker id="horizontalArrow"
            markerWidth="12"
            markerHeight="12"
            refX="6"
            refY="6"
            orient="auto">
      <path d="M6,0 L12,12 L0,12 Z" style="fill: black;" transform="rotate(90 6 6)" />
    </marker>

  </defs>
  <line x1="50" y1="600" x2="50" y2="50"
        style="stroke: black; marker-end: url(#verticalArrow)"/>
  <line x1="50" y1="600" x2="800" y2="600"
        style="stroke: black; marker-end: url(#horizontalArrow)"/>
</svg>

<h1>Tekst øvelse</h1>

<svg width="25%" viewBox="0 0 855 690">
  <defs>
    <marker id="verticalArrow"
            markerWidth="12"
            markerHeight="12"
            refX="6"
            refY="6"
            orient="auto">
      <path d="M6,0 L12,12 L0,12 Z" style="fill: black;" transform="rotate(90 6 6)" />
    </marker>

  </defs>
  <defs>
    <marker id="horizontalArrow"
            markerWidth="12"
            markerHeight="12"
            refX="6"
            refY="6"
            orient="auto">
      <path d="M6,0 L12,12 L0,12 Z" style="fill: black;" transform="rotate(90 6 6)" />
    </marker>

  </defs>
  <line x1="50" y1="600" x2="50" y2="50"
        style="stroke: black; marker-end: url(#verticalArrow)"/>
  <line x1="50" y1="600" x2="800" y2="600"
        style="stroke: black; marker-end: url(#horizontalArrow)"/>

  <text style="text-anchor: middle" transform="translate(30,300) rotate(-90)">600cm</text>
  <text style="text-anchor: start" transform="translate(375,630)">800cm</text>
</svg>

<h1>Kombiner SVG</h1>

<svg height="100%" viewBox="0 0 855 690"
     preserveAspectRatio="xMinYMin">

  <svg x="75"
       y="200"
       width="800"
       height="600"
       viewBox="0 0 780 600"
       preserveAspectRatio="xMinYMin">


    <rect x="0" y="20" width="500" height="2"
          style="stroke: black; fill:white"/>
    <rect x="0" y="228" width="500" height="2"
          style="stroke: black; fill:white"/>
    <rect x="0" y="0" width="2" height="248"
          style="stroke:black; fill:white"/>
    <rect x="498" y="0" width="2" height="248"
          style="stroke:black; fill:white"/>

    <rect x="125" y="19" width="4" height="4"
          style="stroke:black; fill: white"/>
    <rect x="250" y="19" width="4" height="4"
          style="stroke:black; fill: white"/>
    <rect x="375" y="19" width="4" height="4"
          style="stroke:black; fill: white"/>

    <rect x="125" y="227" width="4" height="4"
          style="stroke:black; fill: white"/>
    <rect x="250" y="227" width="4" height="4"
          style="stroke:black; fill: white"/>
    <rect x="375" y="227" width="4" height="4"
          style="stroke:black; fill: white"/>

    <line x1="60" y1="20" x2="300" y2="228"
          style="stroke: black" stroke-dasharray="5,5"/>
    <line x1="60" y1="228" x2="300" y2="20"
          style="stroke: black" stroke-dasharray="5,5"/>
  </svg>

  <defs>
    <marker id="verticalArrow"
            markerWidth="12"
            markerHeight="12"
            refX="6"
            refY="6"
            orient="auto">
      <path d="M6,0 L12,12 L0,12 Z" style="fill: black;" transform="rotate(90 6 6)" />
    </marker>

  </defs>
  <defs>
    <marker id="horizontalArrow"
            markerWidth="12"
            markerHeight="12"
            refX="6"
            refY="6"
            orient="auto">
      <path d="M6,0 L12,12 L0,12 Z" style="fill: black;" transform="rotate(90 6 6)" />
    </marker>

  </defs>
  <line x1="50" y1="600" x2="50" y2="50"
        style="stroke: black; marker-end: url(#verticalArrow)"/>
  <line x1="50" y1="600" x2="800" y2="600"
        style="stroke: black; marker-end: url(#horizontalArrow)"/>

  <text style="text-anchor: middle" transform="translate(30,300) rotate(-90)">600cm</text>
  <text style="text-anchor: start" transform="translate(375,630)">780cm</text>
</svg>

<h1>Drawing trough context</h1>

<div th:utext="${sketch}"></div>

</body>
</html>
